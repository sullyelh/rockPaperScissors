<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class = "selections">
        <button data-selection="rock" class="selection">✊</button>
        <button data-selection="paper" class="selection">✋</button>
        <button data-selection="scissors" class="selection">✌️</button>
    </div>
    <div class="results">
        <div>
            You
            <span class="result-score" data-your-score>0</span>
        </div>
        <div data-final-column>
            Computer
            <span class="result-score" data-computer-score>0</span>
        </div>
    </div>
<!--   <div class="result-selection">✌️</div>
    <div class="result-selection-winner">✊</div> -->

    <script src="./script.js"></script>
</body>

</html>
